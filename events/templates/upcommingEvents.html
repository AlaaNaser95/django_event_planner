{%extends "base.html"%}

{%block content%}

<div class="container justify-content-between">
	<div class="row align-items-center ">
		<h1 class="col col-8">Events</h1>

<div class="col col-4">
<form action="{% url 'events' %}">
 <div class="input-group mb-3">
   <input type="text" class="form-control" placeholder="Search" aria-label="Search" name="q" value="{{request.GET.q}}">
   <div class="input-group-append">

     <button class="btn btn-outline-secondary bg-dark" type="submit"><i class="fas fa-search"></i></button>
   </div>
 </div>
</form>
</div>
<div class="row">
{% for event in events%}
<div class="col col-4 my-3 d-flex align-items-stretch ">
<div class="card trans">
	<img class="card-img-top" src="{{event.image.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{event.title}}</h5>
    <p class="card-text"><i class="far fa-calendar-alt"></i> {{event.date}}</p>
    <a href="{% url 'event-detail' event.id %}" class="btn btn-primary">More Details & Booking</a>
  </div>
</div>
</div>





{% endfor %}
</div>
</div>
</div>
{% endblock %}
