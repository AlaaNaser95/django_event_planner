{%extends "base.html"%}

{%block content%}

<div class="container justify-content-between">
	<div class="row">
		<h1 class="col col-8">Events</h1>
	<form  action="{% url 'events' %}" method="GET">
    	<input type="text" name='q' placeholder="Search for events..." value="{{request.GET.q}}">
    	<input type="submit" value="Search">
	</form>
{% for event in events%}
<div class="col col-4 my-3">
<div class="card trans">
  <div class="card-body">
    <h5 class="card-title">{{event.title}}</h5>
    <p class="card-text">{{event.description}}</p>
    <a href="{% url 'event-detail' event.id %}" class="btn btn-primary">more details & Booking</a>
  </div>
</div>
</div>
